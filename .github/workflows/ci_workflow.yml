name: CI workflow

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  run-lint-format-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Initialize Prisma client
        run: npx prisma generate

      - name: Run lint and tests
        run: |
          npm run lint
          npm run format
          npm test

      - name: Vercel prod 
        if: ${{ success() }}
        run: curl -X POST -H "Authorization: Bearer ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}" "https://api.vercel.com/v1/integrations/deploy/prj_iBOf67y7p3bnT4VZcElm7eEt0IC7/uVTvynCHE0"
